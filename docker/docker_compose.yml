services:
  db:
    image: postgres:14.3-alpine
    restart: on-failure
    volumes:
      - ../.database:/var/lib/postgresql/data/
    env_file: .env

  image_processor:
    image: image_processor
    env_file: .env
    restart: always

  detector:
    image: detector
    env_file: .env
    ports:
      - "8081:8081"
    restart: always
